<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div id="field">
				<div id="todo" class="todo">
					<h1>ToDoList</h1>
					<div id="archive" class="archive">
						<span id="counter">0</span> of 
						<span id="counter-all">0</span>
						remaining [<a href="#"> archive </a>] 
					</div>
				</div>
				<div id="input-group" class="input-group">
					<div id="todos">
						<ul id="newTask" class="newTask ">
							<li>
								<input type="checkbox" name="task" value="a1" >Create ToDoList
							</li>
							<li>
								<input type="checkbox" name="task" value="a2" >Create input field
							<li>
								<input type="checkbox" name="task" value="a3" >Create button Add on ToDoList
							</li>
							<li>
								<input type="checkbox" name="task" value="a4" >Create button Delete on ToDoList
							</li>
							</li>
						</ul>
					</div> 
					<div class="task-add">
						<input type="text" id="input" class="form-control" placeholder="add new todo" value="">
						<span class="input-group-btn">
							<button id="add" class="btn add btn-default" type="button">Add</button>
							<!-- <button id="btn-del" class="btn del btn-default" type="button">Delete</button> -->
						</span>
					</div>
				</div>

			</div>

		</div>

		</div>

<!-- 			<input id="task"> поле ввода
			<button id="add">Add</button> кнопка 
			<hr>
			<div id="todos"></div> куда выведетсяя новое поле
			<script src="js/todo.js"></script> -->

</body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="field">
				<div id="todo" class="todo">
					<h1>ToDoList</h1>
					<div  class="archive">
						<span id="counter">0</span> of
						<span id="counter-all">0</span>
						remaining <button id="archive" class="btn arch">archive </button>
					</div>
				</div>
				<div id="input-group" class="input-group">
					<div id="todos">
						<ul id="addTask" class="addTask ">
						</ul>
					</div>
					<div class="task-add">
						<input type="text" id="input" class="form-control" placeholder="add new todo" value="" autofocus>
						<span class="input-group-btn">
							<button id="add" class="btn add btn-default" type="button">Add</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div id="field">
				<div id="todo" class="todo">
					<h1>ToDo</h1>
					<div id="archive" class="archive">
						<span>0</span> of <span>0</span> remaining [<a href="#"> archive </a>]
					</div>
				</div>
				<div class="input-group"> 
					<ul id="newTask" class="newTask">
						<li>
							<input type="checkbox" name="task" value="a1" >111111
						</li>
						<li>
							<input type="checkbox" name="task" value="a2" >111111
						</li>
						<li>
							<input type="checkbox" name="task" value="a3" >111111
						</li>
						<li>
							<input type="checkbox" name="task" value="a4" >111111
						</li>
					</ul>
					<div class="task-add">
						<input type="text" id="input" class="form-control" placeholder="add new todo" value="">
						<span class="input-group-btn">
							<button id="btn-add" class="btn btn-default" type="button">Add</button>
							<button id="btn-del" class="btn btn-default" type="button">Delete</button>
						</span>
					</div>
				</div>


				<!-- /input-group -->
			</div>
			<!-- /.col-lg-6 -->
		</div>
		<!-- /.row -->
	</div>
